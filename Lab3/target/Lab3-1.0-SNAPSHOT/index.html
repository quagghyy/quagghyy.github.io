<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Survey</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT42VvySqZEdXozheIw-vH3oNgHC9ed0p_Q8Q&s" alt="logo" class="img-fluid">
            <h2 class="mt-3">Survey</h2>
            <p>If you have a moment, we'd appreciate if you fill out this survey</p>
            <form action="Result.jsp" method="post">
                <div class="mb-1 mt-3">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="firstname" required>
                </div>
                
                <div class="mb-1 mt-3">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lastname" required>
                </div>
                
                <div class="mb-1 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                
                <div class="mb-1 mt-3">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                
                <fieldset class="mb-3">
                    <legend>How did you hear about this form?</legend>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                        <label class="form-check-label" for="radio1">Search Engine</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                        <label class="form-check-label" for="radio2">Word of mouth</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
                        <label class="form-check-label" for="radio3">Social Media</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4">
                        <label class="form-check-label" for="radio4">Other</label>
                    </div>
                </fieldset>
                
                <h2 class="mt-4">Would you like to receive announcements about new CDs and special offers?</h2>
                <div class="form-check mb-1">
                    <input class="form-check-input" type="checkbox" id="checkbox1" name="announcements" value="yes">
                    <label class="form-check-label" for="checkbox1">Yes, I'd like that.</label>
                </div>
                <div class="form-check mb-1">
                    <input class="form-check-input" type="checkbox" id="checkbox2" name="offers" value="yes">
                    <label class="form-check-label" for="checkbox2">Yes, please send me emails about that.</label>
                </div>

                <p>Please contact me by:</p>
                <select class="form-select mb-3">
                    <option>Email or postal mail</option>
                    <option>Email only</option>
                    <option>Postal mail only</option>
                </select>

                <button type="submit" class="btn btn-primary mb-3 mt-3">Submit</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
